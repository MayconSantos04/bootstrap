<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Removi height: 5% para evitar problemas de layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
        }

        fieldset {
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <fieldset>

        <div class="container mt-5">
            <h2>Entre em contato</h2>

            <form action="">

                <div class="row">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                    </div>
                </div>

                <div class="mt-3 mb-3">
                    <label for="assunto">Selecione o Assunto</label>
                    <select class="form-select" id="assunto">
                        <option selected>Escolha...</option>
                        <option value="Suporte">Suporte</option>
                        <option value="Orçamento">Orçamento</option>
                        <option value="Sugestão">Sugestão</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <label class="form-label">Tipo de contato</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipocontato" id="telefone"
                                value="telefone">
                            <label class="form-check-label" for="telefone">Telefone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipocontato" id="email-contato"
                                value="email">
                            <label class="form-check-label" for="email-contato">E-mail</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipocontato" id="whatsapp"
                                value="whatsapp">
                            <label class="form-check-label" for="whatsapp">WhatsApp</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
    </fieldset>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
