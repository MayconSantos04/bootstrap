<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 5%;
        }

        fieldset {
            border: 1px solid black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>

    <fieldset>
        <div class="container">
            <h2 class="text-center">Formulário de Cadastro Avançado</h2>

            <form>

                <div class="row">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                    </div>
                </div>

                <div class="row mt-3 mb-3">
                    <div class="col-md-6">
                        <label for="numero" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="numero" placeholder="(XX) XXXXX-XXXX" required>
                    </div>

                    <div class="col-md-6">
                        <label for="date" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>

                <div class="mt-3 mb-3">
                    <label for="local" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="local" placeholder="Rua, número, bairro..." required>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>

                    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
                        <label for="estado">Estado</label>
                        <select class="form-select" id="estado">
                            <option selected>Selecione...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="XXXXX-XXX" required>
                    </div>
                </div>

                <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
                    <label class="form-label">Gênero</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="mc" value="masculino">
                            <label class="form-check-label" for="mc">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="fm" value="feminino">
                            <label class="form-check-label" for="fm">Feminino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="ot" value="outro">
                            <label class="form-check-label" for="ot">Outro</label>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="mt-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="mt-3">
                        <label for="confirmaSenha" class="form-label">Confirme sua senha</label>
                        <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua senha"
                            required>
                    </div>
                </div>

                <div class="mt-3 mb-3">
                    <label for="foto" class="form-label">Foto de Perfil</label>
                    <input class="form-control" type="file" id="foto" accept="image/*">
                </div>

                <div class="form-check d-flex gap-2">
                    <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    <label class="form-check-label" for="aceito-termos">
                        Aceito os termos e condições
                    </label>
                </div>

                <!-- Botão Cadastrar -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </div>

            </form>
        </div>
    </fieldset>

</body>

</html>
